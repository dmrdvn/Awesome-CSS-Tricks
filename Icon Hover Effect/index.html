<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover Effect with Text and Gradient Drop Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul>
        <li style="--i:#a955ff;--j:#ea51ff;">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#56CCF2;--j:#2F80ED;">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">About</span>
        </li>
        <li style="--i:#FF9666;--j:#FF5E62;">
            <span class="icon"><ion-icon name="server-outline"></ion-icon></span>
            <span class="title">Services</span>
        </li>
        <li style="--i:#80FF72;--j:#7EE8FA;">
            <span class="icon"><ion-icon name="code-outline"></ion-icon></span>
            <span class="title">Projects</span>
        </li>
        <li style="--i:#ffa9c6;--j:#f434e2;">
            <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
            <span class="title">Contact</span>
        </li>
       
    </ul>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
